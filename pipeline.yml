jobs:
  # Unit / Integration tests
  - name: 1-monolith-test
    plan:
    - get: 1-monolith
      trigger: true
    - task: test
      file: 1-monolith/ci/test.yml
      config:
        params:
          TERM: vt100

  - name: 2-application-state-test
    plan:
    - get: 2-application-state
      trigger: true
    - task: test
      file: 2-application-state/ci/test.yml
      config:
