      config:
        params:
          TERM: vt100

  # Deploy to Cloud Foundry
  - name: 1-monolith-deploy
    plan:
    - get: 1-monolith
      trigger: true
      passed: [1-monolith-test]
    - task: build
      privileged: true
      file: 1-monolith/ci/build.yml
      config:
        params:
          TERM: vt100
